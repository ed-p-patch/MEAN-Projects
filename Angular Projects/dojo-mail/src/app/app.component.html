<!--The content below is only a placeholder and can be replaced.-->
<body>
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.email|lowercase}}</td>
      <td>
        <span *ngIf="user.importance">high</span>
        <span *ngIf="!user.importance">low</span>
      </td>
      <td>{{user.subject}}</td>
      <td>{{user.content}}</td>
    </tr>
  </table>
</div>
</body>
